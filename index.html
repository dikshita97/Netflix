<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netfix</title>
    <link rel="stylesheet" href="nclone/home_page.css"/>
    <script src="nclone/script2.js"></script>
</head>
<body>
    <!-- navbar-->
    <div class="nav">
        <div class="nave__left">
            <a href="index.html">
                <img class="nav_logo" src="nclone/images/icons8-netflix-logo-480.png" alt="">
            </a>
        </div>
        <div class="nav__right">
            <img src="nclone/images/icons8-netflix-desktop-app-500.jpeg" class="nav_avatar" alt="">
        </div>
    </div>

    <!-- banner-->
     <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__buttons">
                <button id="banner__button">Play</button>
                <button id="banner__button">My List</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
     </header>

     <!-- row-->
     <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
        </div>
     </div>

     <script>
        window.addEventListener("scroll", function(){

            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        })
     </script>
    
</body>
</html>
